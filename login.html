<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/fontFace.css"/>
    <title>登录</title>
</head>
<body>
<div class="headBar">
    <div class="topBar">
        <div class="comWidth clear-fix">
            <div class="leftArea">
                <a href="#" class="collection icon icon-star">收藏慕课</a>
            </div>
            <div class="rightArea">
                欢迎来到慕课网！ 登录页面
            </div>
        </div>
    </div>
    <div class="logoBar">
        <div class="comWidth clear-fix">
            <div class="logo fl">
                <a href="#"><img src="img/logo.png" alt="慕课网"/></a>
                <p class="welcome_login">欢迎登录</p>
            </div>
        </div>
    </div>
</div>
<div class="login">
    <div class="loginBox clear-fix">
        <img src="img/login_bg.jpg" alt="背景图"/>
        <div class="loginContent">
            <div class="login_title">
                <div class="login_code col_2">扫码登录</div>
                <div class="login_line col_1"></div>
                <div class="login_number col_2">账户登录</div>
            </div>
            <form action="" class="userAndPass">
                <div class="username">
                    <div class="user_logo icon icon-user"></div>
                    <input type="text" placeholder="邮箱/用户名/已验证手机"/>
                </div>
                <div class="password">
                    <div class="pass_logo icon icon-pass"></div>
                    <input type="password" placeholder="密码"/>
                </div>
                <p class="forget"><a href="#">忘记密码</a></p>
                <input type="submit" value=" 登&nbsp;&nbsp;&nbsp;&nbsp;录" class="login_btn"/>
            </form>
            <div class="login_foot clear-fix">
                <div class="leftArea">
                    <div class="QQ">
                        <img src="img/QQ.png" alt="QQ图标"/>
                        <a href="#">QQ</a>
                    </div>
                    <div class="line"></div>
                    <div class="weiXin">
                        <img src="img/weiXin.png" alt="微信图标"/>
                        <a href="#">微信</a>
                    </div>
                </div>
                <div class="rightArea">
                    <div class="register"><a href="register.html">立即注册</a></div>
                </div>
            </div>
        </div>
    </div>




</div>

</div>
</body>
</html>
